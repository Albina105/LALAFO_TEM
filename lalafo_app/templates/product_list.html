<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все товары</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            list-style: none;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background-color: #e0e0e0;
        }

        .no-image {
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            color: #999;
            font-size: 1.2em;
        }

        .product-content {
            padding: 20px;
        }

        .product-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.6em;
            color: #2ecc71;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-condition {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .condition-new {
            background-color: #3498db;
            color: white;
        }

        .condition-used {
            background-color: #95a5a6;
            color: white;
        }

        .product-date {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Все товары</h1>

    <div class="products-container">
        {% for i in products %}
        <div class="product-card">
            {% if i.image %}
                <img src="{{ i.image.url }}" alt="{{ i.product_name }}" class="product-image">
            {% else %}
                <div class="no-image">Нет фото</div>
            {% endif %}

            <div class="product-content">
                <div class="product-name"><a href="{% url 'product_detail' i.pk %}">{{ i.product_name }}</a></div>
                <div class="product-price">{{ i.product_price }} сом</div>

                {% if i.product_type %}
                    <span class="product-condition condition-new">Новый</span>
                {% else %}
                    <span class="product-condition condition-used">Б/у</span>
                {% endif %}

                <div class="product-date">Создано: {{ i.create_date }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
     <div class="add-product-btn">
    <a href="{% url 'product_create' %}">
        <span class="icon">+</span>
        Добавить объявление
    </a>
</div>

<style>
.add-product-btn {
    position: relative;
    display: inline-block;
    margin: 30px auto;
    text-align: center;
    width: 100%;
}

.add-product-btn a {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 18px 40px;
    font-size: 1.2em;
    font-weight: 600;
    text-decoration: none;
    color: white;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50px;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.add-product-btn a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s ease;
}

.add-product-btn a:hover::before {
    left: 100%;
}

.add-product-btn a:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
}

.add-product-btn a:active {
    transform: translateY(-1px) scale(1.02);
}

.icon {
    font-size: 1.4em;
    transition: transform 0.3s ease;
}

.add-product-btn a:hover .icon {
    transform: rotate(90deg);
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
    }
    70% {
        box-shadow: 0 0 0 15px rgba(102, 126, 234, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
    }
}

.add-product-btn a {
    animation: pulse 2s infinite;
}

.add-product-btn a:hover {
    animation: none;
}
</style>
</body>
</html>
